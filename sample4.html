<html>
<head>
	<title>Div and Span Tag</title>
</head>
<body>
	<div style="background-color: blue; font-family: comic sans ms; color: orange;">
		<h1>This is a heading</h1>
		<p>This is a paragraph</p>
		<h2>This is another heading</h2>
	</div>
	<p>This is another <span style="background-color: blue;font-family: chiller;">paragraph</span></p>
</body>
</html>
